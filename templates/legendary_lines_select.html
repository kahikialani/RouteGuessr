        let selectedAreaId = 1;

        // Initialize the list and preview on page load
        function initializeAreaSelector() {
            renderAreaList();
            updatePreview(selectedAreaId);
        }

        // Render the list of climbing areas
        function renderAreaList() {
            const listContainer = document.querySelector('.area-list');
            listContainer.innerHTML = '';
            
            climbingAreas.forEach(area => {
                const listItem = document.createElement('div');
                listItem.className = `list-item ${area.id === selectedAreaId ? 'active' : ''}`;
                listItem.onclick = () => selectArea(area.id);
                
                listItem.innerHTML = `
                    <div class="bebas-neue-regular">${area.name}</div>
                `;
                
                listContainer.appendChild(listItem);
            });
        }

        // Scroll item to center if it's near the edge
        function scrollToCenter(item) {
            const areaList = document.querySelector('.area-list');
            const listRect = areaList.getBoundingClientRect();
            const itemRect = item.getBoundingClientRect();

            // Calculate how far into the visible area the item is (as a percentage)
            const itemCenter = itemRect.left + itemRect.width / 2;
            const listLeft = listRect.left;
            const listRight = listRect.right;
            const listWidth = listRect.width;

            // Check if item is in the leftmost 20% or rightmost 20% of visible area
            const positionInList = (itemCenter - listLeft) / listWidth;

            if (positionInList < 0.2 || positionInList > 0.8) {
                // Calculate scroll position to center the item
                const itemCenterRelative = item.offsetLeft + item.offsetWidth / 2;
                const scrollTarget = itemCenterRelative - listWidth / 2;

                areaList.scrollTo({
                    left: scrollTarget,
                    behavior: 'smooth'
                });
            }
        }

        // Handle area selection
        function selectArea(areaId) {
            selectedAreaId = areaId;

            const clickedItem = event.currentTarget;

            // Update list item active states
            document.querySelectorAll('.list-item').forEach(item => {
                item.classList.remove('active');
            });
            clickedItem.classList.add('active');

            // Scroll to center if near edge
            scrollToCenter(clickedItem);

            // Update the preview panel
            updatePreview(areaId);
        }

        // Update the preview panel with selected area details
        function updatePreview(areaId) {
            const area = climbingAreas.find(a => a.id === areaId);
            if (!area) return;
            
            const previewContainer = document.querySelector('.list-preview');
            
            previewContainer.innerHTML = `
                <div class="preview-header">
                    <div class="preview-text">
                        <div class="anton-regular preview-title">${area.name}</div>
                        <div class="bebas-neue-regular location-text">${area.location}</div>
                        <div class="bebas-neue-regular difficulty">${area.difficulty.easy} ${area.difficulty.medium} ${area.difficulty.hard}</div>
                        <button class="play-button" onclick="playArea(${area.id})">
                            <span class="play-button-text archivo-regular">PLAY NOW</span>
                            </span>
                        </button>
                    </div>
                    <div class="preview-image" style="background-image: url('${area.image}');"></div>
                </div>
                <div class="pt-sans preview-info">
                    ${area.description}
                </div>
            `;
        }

        // Handle play button click
        function playArea(areaId) {
            console.log(`Starting game with area ID: ${areaId}`);
            // Redirect to game page or trigger game start
            window.location.href = `/legendary-lines/play=${areaId}`;
            // Or if using SPA routing:
            // startGame(areaId);
        }

        // Call initialization when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeAreaSelector);
        



        function initScrollFade() {
            const areaList = document.querySelector('.area-list');

            function updateFade() {
                const scrollLeft = areaList.scrollLeft;
                const scrollWidth = areaList.scrollWidth;
                const clientWidth = areaList.clientWidth;
                const scrollRight = scrollWidth - scrollLeft - clientWidth;

                const atLeft = scrollLeft < 10;
                const atRight = scrollRight < 10;

                let maskGradient;

                if (atLeft && atRight) {
                    maskGradient = 'linear-gradient(to right, black 0%, black 100%)';
                } else if (atLeft) {
                    maskGradient = 'linear-gradient(to right, black 0%, black 85%, transparent 100%)';
                } else if (atRight) {
                    maskGradient = 'linear-gradient(to right, transparent 0%, black 15%, black 100%)';
                } else {
                    maskGradient = 'linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%)';
                }

                areaList.style.maskImage = maskGradient;
                areaList.style.webkitMaskImage = maskGradient;
            }

            areaList.addEventListener('scroll', updateFade);
            updateFade();
        }

        function initSmoothScroll() {
            const areaList = document.querySelector('.area-list');

            areaList.addEventListener('wheel', (e) => {
                e.preventDefault();
                areaList.scrollLeft += e.deltaY * 3;
            }, { passive: false });
        }

        // Call this after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeAreaSelector();
            initScrollFade();
            initSmoothScroll();
        });
