            <a href="#play" class="play-btn">PLAY</a>
        </div>

    <!-- Info Section - should be below, requiring scroll -->
    <section class="info" id="play">
        <div class="text-box">
            <h2 class="saira-bold">Test Your Route Knowledge</h2>
            <p>Can you guess the climbing area from just a photo?</p>
        </div>
    </section>
<script>
        function toggleMethod(method) {
            const cssDiv = document.getElementById('css-mountains');
            const svgDiv = document.getElementById('svg-mountains');
            const cssBtn = document.getElementById('css-btn');
            const svgBtn = document.getElementById('svg-btn');

            if (method === 'css') {
                cssDiv.style.display = 'block';
                svgDiv.style.display = 'none';
                cssBtn.classList.add('active');
                svgBtn.classList.remove('active');
            } else {
                cssDiv.style.display = 'none';
                svgDiv.style.display = 'block';
                cssBtn.classList.remove('active');
                svgBtn.classList.add('active');
            }
        }
    </script>

</body>
</html>
