<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUTEGUESSR - 404</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/ROUTEGUESSR.png') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Gabarito:wght@400..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        :root {
            --clr-base: hsl(0 0 0);
            --clr-cards: hsl(0 0 5%);
            --clr-box-background: hsl(0 0 0 / .7);
            --clr-text-white: hsl(0 0 95%);
            --clr-text-light: hsl(0 0 70%);
            --clr-text-gray: hsl(0 0 50%);
            --clr-primary: hsl(16 100 60);
            --clr-accent: hsl(32 93 54);
            --clr-accent-bright: hsl(32 93 70);
            --clr-primary-opacity: rgba(255, 107, 53, 0.8);
            --brdr: 1px solid rgba(255, 255, 255, 0.1);
            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .anton-regular {
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .gabarito-regular {
            font-family: "Gabarito", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background: #0f0f0f;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                #1a0d08 0%,
                #331a0d 25%,
                #2d1610 50%,
                #1f1412 75%,
                #0f0f0f 100%
            );
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(247, 147, 30, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 60%, rgba(255, 107, 53, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(230, 85, 39, 0.05) 0%, transparent 50%);
            animation: gradientShift1 25s ease-in-out infinite;
            z-index: -1;
        }

        .gradient-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 70% 20%, rgba(255, 140, 66, 0.07) 0%, transparent 45%),
                radial-gradient(ellipse at 30% 70%, rgba(247, 147, 30, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 90%, rgba(255, 107, 53, 0.04) 0%, transparent 40%);
            animation: gradientShift2 30s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes gradientShift1 {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1) rotate(0deg);
            }
            33% {
                opacity: 0.8;
                transform: scale(1.05) rotate(2deg);
            }
            66% {
                opacity: 0.5;
                transform: scale(0.98) rotate(-2deg);
            }
        }

        @keyframes gradientShift2 {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1) translate(0, 0);
            }
            40% {
                opacity: 0.7;
                transform: scale(1.03) translate(20px, -10px);
            }
            70% {
                opacity: 0.4;
                transform: scale(0.97) translate(-15px, 15px);
            }
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: url("{{ url_for('static', filename='images/YosemitePNG.png') }}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 5%;
            filter: blur(3px);
            z-index: -1;
            animation: backgroundDrift 120s ease-in-out infinite;
        }

        @keyframes backgroundDrift {
            0% {
                transform: translate(0, 0) scale(1.15) rotate(0deg);
            }
            12% {
                transform: translate(-30px, 20px) scale(1.16) rotate(0.5deg);
            }
            25% {
                transform: translate(-50px, -10px) scale(1.14) rotate(-0.3deg);
            }
            37% {
                transform: translate(-35px, -40px) scale(1.17) rotate(0.4deg);
            }
            50% {
                transform: translate(0, -50px) scale(1.15) rotate(0deg);
            }
            62% {
                transform: translate(35px, -30px) scale(1.16) rotate(-0.5deg);
            }
            75% {
                transform: translate(55px, 10px) scale(1.14) rotate(0.3deg);
            }
            87% {
                transform: translate(30px, 40px) scale(1.17) rotate(-0.2deg);
            }
            100% {
                transform: translate(0, 0) scale(1.15) rotate(0deg);
            }
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 4px;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 6px rgba(255, 140, 66, 0.5);
            animation: particleFly linear infinite;
        }

        @keyframes particleFly {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--x-distance), var(--y-distance));
                opacity: 0;
            }
        }

        .gradient-title {
            position: fixed;
            background-image: linear-gradient(0deg, var(--clr-primary), var(--clr-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            z-index: 100;
            top: 20px;
            left: 20px;
            font-size: 3rem;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gradient-title:hover {
            cursor: pointer;
            transform: scale(1.05);
        }

        .error-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-box {
            background: rgba(255, 255, 255, 0.03);
            border: var(--brdr);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: var(--box-shadow);
        }

        .error-code {
            background-image: linear-gradient(135deg, var(--clr-primary), var(--clr-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 8rem;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
            line-height: 1;
        }

        .error-title {
            color: var(--clr-text-white);
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            margin-bottom: 15px;
            letter-spacing: 0.05em;
        }

        .error-subtitle {
            font-family: 'Gabarito', sans-serif;
            color: var(--clr-text-light);
            margin-bottom: 40px;
            font-size: 1.05rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 16px 45px;
            font-family: 'Anton', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.08em;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: var(--brdr);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.5);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 640px) {
            .gradient-title {
                font-size: 2rem;
                top: 15px;
                left: 15px;
            }

            .error-box {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-subtitle {
                font-size: 0.95rem;
                margin-bottom: 30px;
            }

            .btn-primary {
                padding: 14px 36px;
                font-size: 1rem;
            }

            .background-layer {
                opacity: 15%;
                filter: blur(1px);
                animation: none;
            }

            body::after,
            .gradient-layer {
                animation: none !important;
            }

            .particle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-layer"></div>
    <div class="particle-container" id="particleContainer"></div>
    <div class="background-layer"></div>

    <a class="gradient-title anton-regular" href="/">ROUTEGUESSR</a>

    <div class="error-container">
        <div class="error-box">
            <h1 class="error-code anton-regular">404</h1>
            <h2 class="error-title">PAGE NOT FOUND</h2>
            <p class="error-subtitle">Looks like you've wandered off the trail. The page you're looking for doesn't exist or has been moved.</p>

            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <span>BACK TO HOME</span>
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/classic_mode.js') }}"></script>
</body>
</html>
